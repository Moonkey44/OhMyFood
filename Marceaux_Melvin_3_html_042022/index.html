<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ohmyfood</title>
    <link rel="stylesheet" href="css/reset.css" type="text/css">
    <link rel="stylesheet" href="css/normalize.css" type="text/css"> 
    <link rel="stylesheet" href="css/style.css" type="text/css">    
    <script src="https://kit.fontawesome.com/2d2374fe7a.js" crossorigin="anonymous"></script>
    <link rel="icon" type="image/png" href="favicon.png">
  </head>
  <body>
    <header>
      <img src="\Marceaux_Melvin_1_assets_042022\logo\ohmyfood.png"/>
    </header>
    <main>
      <section class="reservation">
        <header>
          <span class="fa-solid fa-location-dot"></span>
          <cite>Paris, Belleville</cite>
        </header>
        <h2><strong>Réservez le menu qui vous convient</strong></h2>
        <p><cite>Découvrez des restaurants d'exception, séléctionnés par nos soins</cite></p>
        <button>Explorez nos restaurants</button>   
      </section>
      <section class="working">
        <h2>Fonctionnement</h2>
        <nav class="working-restaurant">
          <ol>
            <li class="working-restaurant_label">
              <button class="btn">
                <span class="btn-icon fa-solid fa-mobile-screen-button"></span>Choisissez un restaurant
              </button>
            </li>
            <li class="working-restaurant_label">
              <button class="btn">
                <div class="btn-icon">
                  <span class="fa-solid fa-ellipsis-vertical"></span>
                  <span class="fa-solid fa-bars"></span>
                </div>Composez votre menu
              </button>
            </li>
            <li class="working-restaurant_label">
              <button class="btn">
                <span class="btn-icon fa-solid fa-store"></span>Dégustez au restaurant
              </button>
            </li>
          </ol>         
        </nav>
      </section>
      <section class="restaurants">
        <header class="restaurants_header">
          <h2>Restaurants</h2>
        </header>
        <article class="restaurants_article">
          <a class="card">
            <figure>
              <img src="\Marceaux_Melvin_1_assets_042022\restaurants\jay-wennington-N_Y88TWmGwA-unsplash.jpg"/>
              <figcaption class="card-figcaption">
                <h3>La palette du goût</h3>
                <cite>Ménilmontant</cite>
                <span class="fa-solid fa-heart heart"></span>
              </figcaption>
            </figure>
          </a>
          <a figure class="card">
            <>
              <img src="\Marceaux_Melvin_1_assets_042022\restaurants\louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg"/>
              <figcaption class="card-figcaption">
                <h3>La note enchantée</h3>
                <cite>Charonne</cite>
                <span class="fa-solid fa-heart heart"></span>
              </figcaption>
            </figure>
          </a>
          <a>
            <figure class="card">
              <img src="\Marceaux_Melvin_1_assets_042022\restaurants\stil-u2Lp8tXIcjw-unsplash.jpg"/>
              <figcaption class="card-figcaption">
                <h3>À la française</h3>
                <cite>Cité rouge</cite>
                <span class="fa-solid fa-heart heart"></span>
              </figcaption>
            </figure>
          </a>
          <a>
            <figure class="card">
              <img src="\Marceaux_Melvin_1_assets_042022\restaurants\toa-heftiba-DQKerTsQwi0-unsplash.jpg"/>
              <figcaption class="card-figcaption">
                <h3>Le délice des sens</h3>
                <cite>Folie-Méricourt</cite>
                <span class="fa-solid fa-heart heart"></span>
              </figcaption>
            </figure>
          </a>
        </article>
        
      </section>
    </main>
    <footer>
      <h2>ohmyfood</h2>
      <ul>
        <li class="footer-li">
          <span class="fa-solid fa-utensils footer-li_icon"></span>
          <a>Proposer un restaurant</a></li>
        <li class="footer-li">
          <span class="fa-solid fa-handshake-angle footer-li_icon"></span>
          <a>Proposer un restaurant</a></li>
        <li class="footer-li"><a>Mentions légales</a></li>
        <li class="footer-li"><a>Contact</a></li>
      </ul>
    </footer>
</body>
</html>
