<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ohmyfood</title>
    <link rel="stylesheet" href="css/reset.css" type="text/css">
    <link rel="stylesheet" href="css/normalize.css" type="text/css"> 
    <link rel="stylesheet" href="css/style.css" type="text/css">    
    <script src="https://kit.fontawesome.com/2d2374fe7a.js" crossorigin="anonymous"></script>
    <link rel="icon" type="image/png" href="favicon.png">
  </head>
  <body>
    <header>
      <img src="/Marceaux_Melvin_1_assets_042022/logo/ohmyfood.png" alt="logo ohmyfood"/>
    </header>
    <main>
      <section class="reservation">
        <header>
          <span class="fa-solid fa-location-dot"></span>
          <p><mark>Paris</mark>, Belleville</p>
        </header>
        <h2><strong><mark>Réservez</mark> le menu qui vous convient</strong></h2>
        <p><cite>Découvrez des <mark>restaurants</mark> d'exception, séléctionnés par nos soins</cite></p>
        <a href="#nav-exploring">
          <button class="exploring-button">Explorez nos restaurants</button>
        </a>   
      </section>
      <section class="working">
        <h2>Fonctionnement</h2>
        <nav class="working-restaurant">
          <ol>
            <a href="#">
              <li class="working-restaurant__label">
                <button class="btn">
                  <span class="btn-icon fa-solid fa-mobile-screen-button"></span>Choisissez un restaurant
                </button>
              </li>
            </a>
            <a href="#">
              <li class="working-restaurant__label">
                <button class="btn">
                  <span class="btn-icon">
                    <span class="fa-solid fa-ellipsis-vertical"></span>
                    <span class="fa-solid fa-bars"></span>
                  </span>Composez votre <mark>menu</mark>
                </button>
              </li>
            </a>
            <a href="#">
              <li class="working-restaurant__label">
                <button class="btn">
                  <span class="btn-icon fa-solid fa-store"></span><mark>Dégustez</mark> au restaurant
                </button>
              </li>
            </a>
          </ol>         
        </nav>
      </section>
      <section class="restaurants" id="nav-exploring">
        <header class="restaurants__header">
          <h2>Restaurants</h2>
        </header>
        <article class="restaurants__article">
          <a class="card" href="/Marceaux_Melvin_3_html_042022/Restaurants-html/Menu-La-Palette-du goût.html">
            <figure>
              <span class="card__new">Nouveaux</span>
              <img src="/Marceaux_Melvin_1_assets_042022/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="La palette du goût" style="width: 80%; height: 250px; object-fit: cover; display:flex; margin:auto;"/>
              <figcaption class="card__figcaption">
                <h3><mark>La palette du goût</mark></h3>
                <p>Ménilmontant</p>
                <span class="fa-solid fa-heart card-figcaption__heart"></span>
              </figcaption>
            </figure>
          </a>
          <a class="card" href="/Marceaux_Melvin_3_html_042022/Restaurants-html/Menu-La-note-enchantée.html">
            <figure>
              <span class="card__new">Nouveaux</span>
              <img src="/Marceaux_Melvin_1_assets_042022/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg" alt="La note enchantée" style="width: 80%; height: 250px; object-fit: cover; display:flex; margin:auto;"/>
              <figcaption class="card__figcaption">
                <h3><mark>La note enchantée</mark></h3>
                <p>Charonne</p>
                <span class="fa-solid fa-heart card-figcaption__heart--active"></span>
              </figcaption>
            </figure>
          </a>
          <a href="/Marceaux_Melvin_3_html_042022/Restaurants-html/Menu-A-la-française.html" class="card">
            <figure>
              <img src="/Marceaux_Melvin_1_assets_042022/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg" alt="À la française" style="width: 80%; height: 250px; object-fit: cover; display:flex; margin:auto;"/>
              <figcaption class="card-figcaption">
                <h3><mark>À la française</mark></h3>
                <p>Cité rouge</p>
                <span class="fa-solid fa-heart card-figcaption__heart--active"></span>
              </figcaption>
            </figure>
          </a>
          <a href="/Marceaux_Melvin_3_html_042022/Restaurants-html/Menu-Le-délice-des-sens.html" class="card">
            <figure>
              <img src="/Marceaux_Melvin_1_assets_042022/restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg" alt="Le délice des sens" style="width: 80%; height: 250px; object-fit: cover; display:flex; margin:auto;"/>
              <figcaption class="card-figcaption">
                <h3><mark>Le délice des sens</mark></h3>
                <p>Folie-Méricourt</p>
                <span class="fa-solid fa-heart card-figcaption__heart--active"></span>
              </figcaption>
            </figure>
          </a>
        </article>
        
      </section>
    </main>
    <footer>
      <h2><mark>ohmyfood</mark></h2>
      <ul>
        <li class="footer-li">
          <span class="fa-solid fa-utensils footer-li__icon"></span>
          <a>Proposer un restaurant</a></li>
        <li class="footer-li">
          <span class="fa-solid fa-handshake-angle footer-li__icon"></span>
          <a>Proposer un restaurant</a></li>
        <li class="footer-li"><a>Mentions légales</a></li>
        <li class="footer-li"><a href="mailto:adresse@serveur.com">Contact</a></li>
      </ul>
    </footer>
</body>
</html>
