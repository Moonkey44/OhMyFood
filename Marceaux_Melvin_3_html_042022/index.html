  <body>
    <header>
      <img src=""/>

    <main>
      <section class="reservation">
        <header>
          <span class=""></span>

            <li class="working-label">

            </li>
          </ol>         
        </nav>
      </section>
      <section class="restaurants">
        <header>
          <h2>Restaurants</h2>
        </header>
        <article>
          <a>
            <figure>
              <img src="jay-wennington-N_Y88TWmGwA-unsplash.jpg"/>

                <h3>La palette du goût</h3>

          <a>

                <h3>La note enchantée</h3>

                <spas class="coeur"></span>
              </figcaption>

          </a>
          <a>

              </figcaption>
            </figure>
          </a>
          <a>
            <figure>
              <img src="toa-heftiba-DQKerTsQwi0-unsplash.jpg"/>
              <figcaption>
                <h3>Le délice des sens</h3>
                <cite>Folie-Méricourt</cite>
                <spas class="coeur"></span>
              </figcaption>
            </figure>
          </a>

      </section>
