<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/reset.css" type="text/css">
    <link rel="stylesheet" href="css/normalize.css" type="text/css"> 
    <link rel="stylesheet" href="css/style.css" type="text/css">    
    <script src="https://kit.fontawesome.com/2d2374fe7a.js" crossorigin="anonymous"></script>
    <link rel="icon" type="image/png" href="favicon.png">
  </head>
  <body>
      <header>
        <a href="\Marceaux_Melvin_3_html_042022\index.html">
          <span class="fa-solid fa-arrow-left"></span>
        </a>
        <img src="/Marceaux_Melvin_1_assets_042022/logo/ohmyfood.png" alt="logo ohmyfood"/>
      </header>
      <div>
        <img class="background" src="/Marceaux_Melvin_1_assets_042022/restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg" alt="À la française" style="width: 80%; height: 250px; object-fit: cover; display:flex; margin:auto;"/>
      </div>
      <section>
        <header>
        </h2>Le délice des sens</h2>
        <span class="fa-solid fa-heart heart--active"></span>
        </header>
        <article class="menu">
          <form method="post" action="#">
            <fieldset>
              <legend>ENTRÉES</legend>
              <p>
                <label class="card-label" for="card1">
                  <h3>Tartare de thon</h3>
                  <p>Assaisonné au yuzu</p>
                  <span class="card-label__price">25€</span>
                </label>
              </p>  
              <input type="button" name="tartare" id="card1" class="card"/>
              <div class="card-div">
                <span class="fa-solid fa-check card-div__checkbox"></span>
              </div>
              <p>
                <label class="card-label" for="card2">
                  <h3>Bouchée de homard croustillant</h3>
                  <p>Et sa farandole de petits légumes</p>
                  <span class="card-label__price">35€</span>
                </label>
              </p>
              <input type="button" name="velouté" id="card2" class="card"/>
              <div class="card-div">
                <span class="fa-solid fa-check card-div__checkbox"></span>
              </div>
              <p>
                <label class="card-label" for="card3">
                  <h3>Velouté de cèpes</h3>
                  <p>Aux truffes</p>
                  <span class="card-label__price">20€</span>
                </label>
              </p>
              <input type="button" name="soupe" id="card3" class="card"/>
              <div class="card-div">
                <span class="fa-solid fa-check card-div__checkbox"></span>
              </div>
            </fieldset>
            <fieldset>
              <legend>PLATS</legend>
              <label class="card-label" for="card4">
                <h3>Poulet rôti aux herbes de Provence</h3>
                <p>Et sa crème de truffe</p>
              </label>
              <span class="card-label__price">40€</span>
              <input type="button" name="coquilles" id="card4" class="card"/>
              <div class="card-div">
                <span class="fa-solid fa-check card-div__checkbox"></span>
              </div>
              <label class="card-label" for="card5">
                <h3>Langouste rôtie</h3>
                <p>Et ses légumes de saison</p>
                <span class="card-label__price">35€</span>
              </label>
              <input type="button" name="magret" id="card5" class="card"/>
              <div class="card-div">
                <span class="fa-solid fa-check card-div__checkbox"></span>
              </div>
              <label class="card-label" for="card6">
                <h3>Côte de boeuf Angus</h3>
                <p>Et sa purée de panais</p>
                <span class="card-label__price">44€</span>
              </label>
              <input type="button" name="pigeonneau" id="card6" class="card"/>
              <div class="div">
                <span class="fa-solid fa-check div__checkbox"></span>
              </div>
            </fieldset>
            <fieldset>
              <legend>DESSERTS</legend>
              <label class="card-label" for="card7">
                <h3>Farandole de desserts</h3>
                <p>Du chef</p>
                <span class="card-label__price">18€</span>
              </label>
              <input type="button" name="pétales" id="card7" class="card"/>
              <div class="div">
                <span class="fa-solid fa-check div__checkbox"></span>
              </div>
              <label class="card-label" for="card8">
                <h3>Crème brulée</h3>
                <p>Revisitée</p>
                <span class="card-label__price">22€</span>
              </label>
              <input type="button" name="fondant" id="card8" class="card"/>
              <div class="div">
                <span class="fa-solid fa-check div__checkbox"></span>
              </div>
              <label class="card-label" for="card9">
                <h3>Tiramisu</h3>
                <p>À la noisette</p>
                <span class="card-label__price">23€</span>
              </label>
              <input type="button" name="millefeuille" id="card9" class="card"/>
              <div class="div">
                <span class="fa-solid fa-check div__checkbox"></span>
              </div>
            </fieldset>
            <input type="submit" value="Commander" class="order"/>
          </form>
        </article>
      </section>
      <footer>
        <h2>ohmyfood</h2>
        <ul>
          <li class="footer-li">
            <span class="fa-solid fa-utensils footer-li__icon"></span>
            <a>Proposer un restaurant</a></li>
          <li class="footer-li">
            <span class="fa-solid fa-handshake-angle footer-li__icon"></span>
            <a>Proposer un restaurant</a></li>
          <li class="footer-li"><a>Mentions légales</a></li>

        </ul>
